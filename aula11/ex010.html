<body>
    <header>

    <main>
        <h1>DETRAN</h1>
        Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="res"></div>

        <script>
            

            function calcular() {
                var txtvel = window.document.getElementById('txtvel')
                var res = window.document.getElementById('res')
                var vel = Number(txtvel.value)
                res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h<strong><p>`

                if(vel > 60) {
                    res.innerHTML += `<p>Você está acima do limite. <strong>MULTADO<strong><p>`
                } else {
                    res.innerHTML += `<p>Você está dentro do limite. Prossiga com sua viagem <3 <p>`
                    res.innerHTML += `<p>Dirija sempre com cinto de segurança!<p>`
                }

            }

        </script>
    </main>
